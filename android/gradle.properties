org.gradle.jvmargs=-Xmx1536M -XX:MaxHeapSize=256m
android.useAndroidX=true
android.enableJetifier=true
android.newDsl=false
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Network and retry configurations to handle "Tag mismatch!" errors
# These settings help prevent corrupted downloads from Google's Maven repository
org.gradle.dependency.verification=off
org.gradle.caching=true
org.gradle.configuration-cache=false

# Increase timeouts to handle slow network connections
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Force dependency refresh on network errors (helps with Tag mismatch)
org.gradle.dependency.verification.mode=off

# Disable Kotlin incremental compilation to avoid Windows path issues
# This fixes "different roots" errors when files are on different drives
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.jvm=false